<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Todo List</title>
  </head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/todos.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-pencil"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li>Todo 1 <span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
        <li>Todo 2 <span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
        <li>Todo 3 <span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
      </ul>
    </div>
  <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
